<ion-header>
  <ion-toolbar>
    <ion-title>
      找回密码
    </ion-title>
    <ion-buttons>
      <button ion-button (click)="dismiss()" color="titleColor">关闭</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="findPasswordForm" (ngSubmit)="confirm(findPasswordForm.value)">
    <ion-list>
      <ion-item>
        <ion-label icon-only=""  left="">
          <ion-icon name="person"></ion-icon>
        </ion-label>
        <ion-input type="tel" placeholder="请输入手机号" formControlName="username"></ion-input>
      </ion-item>
      <span padding-left *ngIf="!findPasswordForm.controls.username.valid&& findPasswordForm.controls.username.touched" style="color:red">请输入手机号码</span>
      <ion-item class="checkNumber">
        <ion-input type="number" placeholder="请输入验证码" formControlName="verificationCode"></ion-input>
        <ion-label icon-only="" left="" >
          <ion-icon name="magnet"></ion-icon>
        </ion-label>
        <button type="button" name="verCodeBtn" ion-button color="red" item-right (click)="sendCode(findPasswordForm.value)" [disabled]="canClick">
          <ion-label >{{description}}</ion-label>
        </button>
      </ion-item>
      <span padding-left *ngIf="!findPasswordForm.controls.verificationCode.valid&& findPasswordForm.controls.verificationCode.touched" style="color:red">请输入验证码</span>
      <ion-item>
        <ion-label icon-only="" left="">
          <ion-icon name="lock"></ion-icon>
        </ion-label>
        <ion-input type="password" placeholder="请输入密码" formControlName="password"></ion-input>
      </ion-item>
      <span padding-left *ngIf="!findPasswordForm.controls.password.valid && findPasswordForm.controls.password.touched"
            style="color:red">请输入至少6位长度密码</span>
    </ion-list>
      <button ion-button block type="submit" [disabled]="!findPasswordForm.valid" color="red" class="forgetBtn" round>确　认</button>
  </form>
</ion-content>
