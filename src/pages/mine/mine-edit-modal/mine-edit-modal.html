<ion-header>
  <ion-navbar>
    <ion-title>
      个人信息
    </ion-title>
    <!--<ion-buttons>-->
      <!--<button ion-button (click)="dismiss()">关闭</button>-->
    <!--</ion-buttons>-->
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm.value)">
    <ion-list>
      <ion-item>
        <ion-label>头像</ion-label>
        <ion-avatar item-right="" (click)="viewAvatar($event)">
          <img [src]="_DomSanitizationService.bypassSecurityTrustUrl(avatarPath)">
        </ion-avatar>
      </ion-item>
      <ion-item>
        <ion-label >手机号码 </ion-label>
        <ion-input type="tel" formControlName="mobile" text-right="" readonly="true"></ion-input>
      </ion-item>
      <span padding-left *ngIf="verifyMessages.username.errorMsg" color="red">
          {{verifyMessages.username.errorMsg}}</span>
      <ion-item>
        <ion-label >姓名 </ion-label>
        <ion-input type="text" formControlName="name" text-right=""></ion-input>
      </ion-item>
      <span padding-left *ngIf="verifyMessages.username.errorMsg" color="red">
          {{verifyMessages.username.errorMsg}}</span>
      <ion-item>
        <ion-label>昵称</ion-label>
        <ion-input type="text" formControlName="nick" text-right=""></ion-input>
      </ion-item>
      <span padding-left *ngIf="verifyMessages.nick.errorMsg" color="red">
          {{verifyMessages.nick.errorMsg}}</span>
      <ion-item>
        <ion-label >电子邮箱</ion-label>
        <ion-input type="email" formControlName="email" text-right=""></ion-input>
      </ion-item>
      <span padding-left *ngIf="verifyMessages.email.errorMsg" color="red">
          {{verifyMessages.email.errorMsg}}</span>
    </ion-list>
    <div padding-horizontal>
      <button type="submit" ion-button block round color="red" [disabled]="!userForm.valid">保 存</button>
    </div>
  </form>
</ion-content>
