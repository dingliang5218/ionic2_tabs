<ion-header>
  <ion-navbar>
    <ion-title>添加成员</ion-title>
    <ion-buttons>
      <button ion-button (click)="dismiss()">关闭</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <form [formGroup]="roserForm" (ngSubmit)="addRoser(roserForm.value)">
  <ion-list width="100%">
    <ion-item>
      <ion-label>权限</ion-label>
      <ion-select formControlName="authFlag" interface="popover">
        <ion-option value='1'>查看</ion-option>
        <ion-option value='2'>控制</ion-option>
      </ion-select>
    </ion-item>
    <span padding-left *ngIf="!roserForm.controls.authFlag.valid" style="color:red">请选择添加成员设备权限</span>
    <ion-item>
      <ion-input type="text" formControlName="mobile" text-right="" placeholder="请输入成员手机号码"></ion-input>
    </ion-item>
    <span padding-left *ngIf="!roserForm.controls.mobile.valid && roserForm.controls.mobile.touched"
          style="color:red">
          请输入正确手机号
      </span>
  </ion-list>
    <button ion-button large block type="submit" [disabled]="!roserForm.valid" class="addBtn" color="red" round color="red">
      添加成员
    </button>
  </form>
</ion-content>
